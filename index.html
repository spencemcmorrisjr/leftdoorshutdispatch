<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Intake | Left Door Shut Dispatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #020617;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 6px;
      color: #f8fafc;
    }

    .tagline {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 26px;
      line-height: 1.5;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 15px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #38bdf8;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 24px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      font-size: 17px;
      font-weight: 700;
      color: #020617;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #64748b;
      margin-top: 22px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Driver Sign Up</h1>

    <p class="tagline">
      Professional driver onboarding<br>
      Secure • Private • Fast response
    </p>

    <!-- ✅ WORKING FORMSPREE FORM -->
    <form action="https://formspree.io/f/xzddvrkr" method="POST">

      <input type="text" name="name" placeholder="Full Name" required>

      <input type="email" name="email" placeholder="Email Address" required>

      <input type="tel" name="phone" placeholder="Phone Number" required>

      <textarea name="notes" placeholder="Notes (optional)"></textarea>

      <button type="submit">Submit</button>

    </form>

    <div class="footer">
      © 2026 Left Door Shut Dispatch<br>
      Driver information is kept confidential.
    </div>
  </div>

</body>
</html>
