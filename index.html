<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Contact Us</h1>

  <form
    action="https://formspree.io/f/YOUR_FORM_ID"
    method="POST"
  >
    <!-- REQUIRED: Redirect after submit -->
    <input type="hidden" name="_redirect" value="https://leftdoorshut.github.io/thank-you.html">

    <label>
      Your Name:<br>
      <input type="text" name="name" required>
    </label>
    <br><br>

    <label>
      Your Email:<br>
      <input type="email" name="email" required>
    </label>
    <br><br>

    <label>
      Message:<br>
      <textarea name="message" rows="5" required></textarea>
    </label>
    <br><br>

    <button type="submit">Send</button>
  </form>

</body>
</html>
