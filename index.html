<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Intake | King Koda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Client Intake</h1>
  <p>Please complete the form below.</p>

  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="tel" placeholder="Phone Number" required>
    <textarea placeholder="Notes (optional)"></textarea>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
